<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h1>Canvas Senoidal</h1>
    <canvas id="c"></canvas>
    <script type="text/javascript">
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        var ancho = c.width = 400;
        var altura = c.height = 250;
        var cx = ancho / 2,
            cy = altura / 2;
        var rad = Math.PI / 180;
        var w = 400;
        var h = 200;
        var amplitude = h;
        var frequency = .01;
        var phi = 0;
        var frames = 0;
        var stopped = false;
        // ctx.strokeStyle = "Cornsilk";
        ctx.lineWidth = 1;
    
        function Draw() {
            frames++
            phi = frames / 30;
    
            ctx.clearRect(0, 0, ancho, altura);
            ctx.beginPath();
            ctx.strokeStyle = "hsl(" + frames + ",100%,50%)";
            ctx.moveTo(0, altura);
            for (var x = 0; x < w; x++) {
                y = Math.sin(x * frequency + phi) * amplitude / 2 + amplitude / 2;
                // y = Math.cos(x * frequency + phi) * amplitude / 2 + amplitude / 2;
                ctx.lineTo(x, y + 40); // 40 = offset
            }
    
            ctx.lineTo(w, altura);
            ctx.lineTo(0, altura);
            ctx.stroke();
            requestId = window.requestAnimationFrame(Draw);
        }
        requestId = window.requestAnimationFrame(Draw);
    </script>
</body>
</html>
